  <div class="contact1" id="contact" style="margin-top:2%;">
    <div class="container-contact1">
      <div class="contact1-pic js-tilt" data-tilt>
        <img src="images/contact.png" alt="IMG">
      </div>
      <form class="contact1-form validate-form" onsubmit="Mail(); reset(); return false;">
        <span class="contact1-form-title">
          Contact us
        </span>
        <div class="wrap-input1">
          <label class="inputname">Full Name:</label>
          <input class="input1" type="text"  id="Name" placeholder="Your Name" required>
        </div>

        <div class="wrap-input1 ">
          <label class="inputname">Email:</label>
          <input class="input1" type="text"  id="Email" placeholder="Email" required
            style="text-transform: lowercase;">
        </div>

        <div class="wrap-input1 validate-input">
          <label class="inputname">Message:</label>
          <textarea class="input1" id="message" rows="3" placeholder="Your Message" required style="border-radius: 10px;"></textarea>
          <!-- <input class="input1" type="text" name="age" placeholder="Age(__)" required style="width:30%;"> -->
        </div>

        <div class="container-contact1-form-btn">
          <button type="submit" class="contact1-form-btn" >
            <span>
              Submit
              <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
            </span>
          </button>
           <!-- <input type="button" class="btn btn-contact" onclick="sendmail();"  value="Send Message"> -->
        </div>
      </form>
    </div>
